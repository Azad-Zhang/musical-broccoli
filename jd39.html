<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>屏蔽鼠标右键</title>
  <script>
    function block(oEvent){
      if(window.event)
          oEvent=window.event;
      if(oEvent.button==2)
          alert("鼠标右键不可用");
    }
    document.onmousedown=block;

  </script>
</head>
<body>
  <p>屏蔽鼠标右键</p>
</body>
</html>
